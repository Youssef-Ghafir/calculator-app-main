<body class="">
  <div class="container_calculataire">
    <header class="header">
      <h3 class="title">Calc</h3>
      <div class="theme">
        <span>theme</span>
        <div class="theme_bx">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div class="changer">
            <span class="circle"></span>
          </div>
        </div>
      </div>
    </header>
    <div class="inp">
      <input type="text" value="0" disabled>
    </div>
    <div class="container_num">
      <div class="number_container">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="del">DEL</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="signe">+</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="signe">-</button>
        <button class="signe">.</button>
        <button class="num">0</button>
        <button class="signe">/</button>
        <button class="signe">x</button>
      </div>
      <div class="btns_reset">
          <button class="reset">Reset</button>
          <button class="result_show">=</button>
      </div>
    </div>
    <a href="https://github.com/Youssef-Ghafir?tab=repositories" style="text-decoration: none; cursor: pointer;" target="_blank"><p style="text-align: center; color: #fff; margin: 15px 0;">Cretead By <b>Yg</b></p>
    </a>
  </div>
  <script src="script.js"></script>
</body>
